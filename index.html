<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
    <main>
        <section>
            <div class="testimonials-img">
                <img class="img" src="images/image-tanya.jpg" alt="tanya">
                <img src="./images/pattern-bg.svg" alt="" class="pattern" />
                <button class="switch" id="content-switcher-1" aria-label="switch-testinomial">
                   <img src="images/icon-prev.svg" alt="" />
                   <img src="images/icon-next.svg" alt="" />
                </button>
            </div>
            <div class="testimonials-content">
                <h1>
                    “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
                </h1>
                <div class="testimonial-info">
                    <h2>Tanya Sinclair</h2>
                    <p>UX Engineer</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
